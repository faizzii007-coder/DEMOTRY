<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Neon Vape Store</title>
    <style>
        :root {
            --primary-neon: #bf00ff;
            --bg-dark: #0a0a0a;
        }

        body {
            background: var(--bg-dark);
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 100px;
        }

        .header {
            background: rgba(10, 10, 10, 0.9);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            text-align: center;
            border-bottom: 2px solid var(--primary-neon);
            box-shadow: 0 0 20px rgba(191, 0, 255, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        nav {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 10px 0;
        }

        nav a {
            color: #fff;
            background: rgba(191, 0, 255, 0.1);
            border: 1px solid rgba(191, 0, 255, 0.3);
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        nav a:hover {
            background: rgba(191, 0, 255, 0.2);
            border-color: var(--primary-neon);
            box-shadow: 0 0 15px var(--primary-neon);
            color: var(--primary-neon);
        }

        .content {
            max-width: 800px;
            margin: 40px auto;
            padding: 30px;
            background: rgba(26, 26, 26, 0.8);
            border: 1px solid var(--primary-neon);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(191, 0, 255, 0.2);
        }

        h2 {
            color: var(--primary-neon);
        }
    </style>
</head>

        <h1>Neon Vape Store</h1>

            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="order.html">Order</a>
        </nav>
    </div>

    <div class="content">
        <h2>Contact Us</h2>
        <p>If you have any questions or need assistance, feel free to reach out to us!</p>
        <p><strong>Email:</strong> support@neonvapestore.com</p>
        <p><strong>Phone:</strong> (123) 456-7890</p>
        <p><strong>Address:</strong> 123 Vape Street, Vapor City, VC 12345</p>
    </div>
